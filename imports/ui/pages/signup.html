<template name="signUp">
	{{#unless currentUser}}
	<div class="primary-container" id="sign-up-container">
		{{> primaryBranding}}
		<form action="/sign-up" class="primary-form" id="sign-up-form" method="post">
			<input class="primary-input email" id="sign-up-email" name="email" placeholder="Your email address" type="email">
			<input class="primary-input username" id="sign-up-username" name="username" placeholder="Your user name" type="text">
			<input class="primary-input password" id="sign-up-password" name="password" placeholder="Your new password" type="password">
			<input class="primary-input password" id="sign-up-password-confirm" name="password-confirm" placeholder="Confirm your password"
			 type="password">
			<button class="button button-large button-red" id="sign-up-button" type="submit"> Sign Up </button>
		</form>

		<a class="meta-links" id="show-log-in" href="log-in"> Log In </a>
		<a class="meta-links" id="show-forgot-password" href="forgot-password"> Forgot Password </a>
	</div>
	{{else}} {{> modelFeed}} {{/unless}}
</template>
