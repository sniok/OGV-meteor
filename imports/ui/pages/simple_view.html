<template name="simpleView">


  <div class="row" style="margin-top: 25px !important; max-width: 780px;margin: 0 auto; box-shadow: 0px 11px 30px rgba(0,0,0,0.07);">
    <div class="col-6" style="padding: 0 !important">
      <div id="model-container" style="width: 100%;height: 400px;display: block;position: relative;">
      </div>
    </div>
    <div class="col-6">
      <div style="padding-top: 15px;">
        <span style="font-size: 18px; font-weight: bold; margin-right: 5px">{{model.name}}</span>by
        <a href="/profile/{{ownerId}}"><img src="{{ownerDp}}" style="margin: 0 5px; width: 36px;border-radius: 50%;height: 36px;">{{owner.profile.name}}</a>
      </div>
      <div style="margin-top: 10px">
        <div class="button button-o button-non-clickable button-small no-shadow">Likes<span class="button-counter">{{lovers}}</span></div>
        <div class="button button-o button-non-clickable button-small no-shadow">Views<span class="button-counter">{{model.viewsCount}}</span></div>
      </div>
      <div style="margin-top: 30px">
        <div style="font-size: 14px;font-family: 'Montserrat',sans-serif;text-transform: uppercase">Description</div>
        <p style="font-size: 14px;">
          {{model.about}}
        </p>
      </div>
      <div style="margin-top: 10px">
        <a class="button button-green-o button-small" href="/cfs/files/modelFiles/{{_id}}/{{name}}" target="_blank">Download</a>
        <a class="button button-blue-o button-small" href="/models/{{model._id}}">Advanced View</a>
        <a class="button button-blue-o button-small" data-clipboard-text="{{embedCode}}" id="sm-item-embed">Embed</a>
      </div>
    </div>
  </div>

  <div class="row" style="margin-top: 40px !important; max-width: 780px;margin: 0 auto; box-shadow: 0px 11px 30px rgba(0,0,0,0.07);">
    {{>comments}}
  </div>
</template>
